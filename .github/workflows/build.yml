name: Build Assimp CLI

on:
  schedule:
    - cron: '0 0 * * 3' # Every wednesday at midnight
  workflow_dispatch: # On demand

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        #Â TODO: macos-latest
        os: [windows-latest]

    steps:
    - name: Set Current Date
      id: date
      uses: Kaven-Universe/github-action-current-date-time@v1
      with:
        format: YYYY-MM-DD

    - name: Clone Assimp
      uses: actions/checkout@v4
      with:
        repository: assimp/assimp
        ref: master
        submodules: true

    - name: Configure CMake
      run: cmake -S . -B ./build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -DASSIMP_BUILD_ASSIMP_TOOLS=ON -DASSIMP_BUILD_ASSIMP_VIEW=OFF -DASSIMP_BUILD_TESTS=OFF -DBUILD_SHARED_LIBS=OFF -DASSIMP_INSTALL=OFF -DASSIMP_INSTALL_PDB=OFF

    - name: Build With CMake
      run: cmake --build ./build --config Release

    - name: Create Tag
      uses: cardinalby/git-tag-action@master
      env:
        TAG: steps.date.time
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Release Tag
      uses: softprops/action-gh-release@v1
      with:
        prerelease: true
        files: ./build/bin/Release/assimp*
        tag_name: steps.date.time
